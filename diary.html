<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Электронный дневник</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Электронный дневник для учёта выполненных работ</h1>
  <div class="container">
    <h3>Добавить новую запись</h3>
    <form id="Form">
      <label>Дата</label>
      <input type="date" id="date" required>

      <label>Описание выполненной работы</label>
      <input type="text" id="task" required>

      <label>Сколько было затраченно часов</label>
      <input type="number" id="hours" required>

      <button type="submit">Добавить запись</button>
    </form>
  </div>

  <table id="Table">
    <tr>
      <th>Дата</th>
      <th>Выполненная работа</th>
      <th>Часы</th>
      <th>Действие</th>
    </tr>
  </table>

  <script src="script.js"></script>
</body>

</html>
